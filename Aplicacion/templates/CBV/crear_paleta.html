{% extends 'base.html' %}

{% block title_head %}
<title>Crear Paleta</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Creando paleta</h1>
{% endblock h1_header %}

{% block contenido %}

<form action = {% url 'Aplicacion:crear_paletas' %} method = 'post' enctype = 'multipart/form-data'>
    {% csrf_token %}
    <table>
     {{form.media}}
     {{form}}
    </table>
    <button>Crear</button>
</form>

{% endblock contenido %}
