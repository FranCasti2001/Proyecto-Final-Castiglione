{% extends 'base.html' %}

{% block title_head %}
<title>Cambiar Contrasenia</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Cambiar Contrasenia</h1>
{% endblock h1_header %}

{% block contenido %}

{% if form.errors%}
<p style = 'color = red'>Hay errores</p>
{% endif %}

<form action= {% url 'usuarios:CambioContrasenia' %} method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar Contrasenia</button>
</form>

{% endblock contenido %}
