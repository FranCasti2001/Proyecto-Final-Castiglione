{% extends 'base.html' %}

{% block title_head %}
<title>Iniciar Sesión</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Iniciar Sesión</h1>
{% endblock h1_header %}

{% block contenido %}

{% if form.errors%}
<p style = 'color = red'>Hay errores</p>
{% endif %}

<form action= {% url 'usuarios:Login' %} method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Inciar sesion</button>
</form>

{% endblock contenido %}
